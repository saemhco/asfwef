<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>ADMIN - GESTION</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="d-lg-flex half">
      <div
        class="bg order-1 order-md-2"
        style="background-image: url('images/home.png')"
      ></div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7" style="background-color: white;padding: 20px;">
              <div class="mb-2">
                <center>
                  <h3>INICIAR SESION</h3>
                  <img
                    src="images/logo.png"
                    class="img-responsive"
                    style="margin-left: auto; margin-right: auto"
                  />
                </center>
              </div>
              <form action="#" method="post">
                <div class="form-group">
                  <label for="username">Correo electrónico</label>
                  <input type="text" class="form-control" id="username" />
                </div>
                <br />
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <br />

                <div class="d-flex mb-4 align-items-center">
                  <label class="control control--checkbox mb-0"
                    ><span class="caption">Recordar</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"
                    ><a href="#" class="forgot-pass"
                      >Has olvidado tu contraseña?</a
                    ></span
                  >
                </div>

                <input
                  type="submit"
                  value="Ingresar"
                  class="btn btn-block btn-primary"
                  style="height: 40px"
                />

                <span class="d-block text-center my-2 text-muted"
                  >&mdash; o &mdash;</span
                >

                <div class="social-login">
                  <a
                    href="#"
                    class="google btn d-flex justify-content-center align-items-center"
                    style="height: 40px"
                  >
                    <span class="icon-google mr-3"></span> Continuar con Google
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
